<mat-grid-list cols="4" rowHeight="1:1">

    <mat-grid-tile></mat-grid-tile>

    <mat-grid-tile colspan="2">

        <mat-card class="w-100 ta-c">

            <h3>Productos</h3>
            
            <mat-divider></mat-divider>
            
            <mat-grid-list cols="1" rowHeight="1:1" class="mt-5">

                <button mat-button color="primary" (click)="addProduct()">
                    <mat-icon>add</mat-icon>
                    <span>Agregar</span>
                </button>
    
            </mat-grid-list>

            <mat-grid-list cols="1" rowHeight="1:1" class="mt-2">

                <button mat-button color="primary" (click)="listProduct()">
                    <mat-icon>list</mat-icon>
                    <span>Lista</span>
                </button>
    
            </mat-grid-list>
           
            <mat-grid-list cols="1" rowHeight="1:1" class="mt-2">

                <button mat-button color="primary" (click)="listSales()">
                    <mat-icon>history</mat-icon>
                    <span>Historial de ventas</span>
                </button>
    
            </mat-grid-list>
           
        </mat-card>

    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>

</mat-grid-list>
