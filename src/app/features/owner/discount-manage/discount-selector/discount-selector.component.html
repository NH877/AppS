<mat-form-field appearance="outline" class="w-100" [formGroup]="discountForm">
    <mat-label>Descuentos aplicables</mat-label>
    <mat-select formControlName="discount" [compareWith]="compareCategoryObjects" (selectionChange)="changedSelected()" multiple>
        <mat-option *ngFor="let discount of discounts" [value]="discount" >
            {{discount.rate}}% - {{discount.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
