<div class="d-none d-sm-block">
    <div class="container" >
        <div class="row">
            <div class="col">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Listado de descuentos</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <table mat-table [dataSource]="dcDataSource.data" class="w-100" matSort>
                
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                <td mat-cell *matCellDef="let discount"> {{discount.name}} </td>
                                <td mat-footer-cell *matFooterCellDef><mat-icon>add_circle_outline</mat-icon></td>
                            </ng-container>
                
                            <ng-container matColumnDef="rate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tasa de descuento </th>
                                <td mat-cell *matCellDef="let discount"> {{discount.rate}} % </td>
                                <td mat-footer-cell *matFooterCellDef><mat-icon>add_circle_outline</mat-icon></td>
                            </ng-container>
                
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let discount">
                                    <button mat-icon-button color="accent" (click)="modifyDiscount(discount)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" (click)="delete(discount)">
                                        <mat-icon>delete_forever</mat-icon>
                                    </button>
                                </td>
                                <td mat-footer-cell *matFooterCellDef><mat-icon>add_circle_outline</mat-icon></td>
                            </ng-container>
                
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr mat-footer-row (click)="addDiscount()" *matFooterRowDef="displayedColumns; sticky: true"></tr>
                
                        </table>
                        <mat-paginator class="w-100" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
