<div class="d-none d-sm-block">
    <div class="container">
        <div class="row">
            <div class="col">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Listado de descuentos</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <table mat-table [dataSource]="dcDataSource.data" class="w-100" matSort>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                <td mat-cell *matCellDef="let discount"> {{discount.name}} </td>
                                <td mat-footer-cell *matFooterCellDef>
                                    <p class="add-button">+ Agregar</p>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="rate">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tasa de descuento </th>
                                <td mat-cell *matCellDef="let discount"> {{discount.rate}} % </td>
                                <td mat-footer-cell *matFooterCellDef></td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let discount">
                                    <button mat-icon-button color="accent" (click)="modifyDiscount(discount)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" (click)="delete(discount)">
                                        <mat-icon>delete_forever</mat-icon>
                                    </button>
                                </td>
                                <td mat-footer-cell *matFooterCellDef></td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr mat-footer-row (click)="addDiscount()" *matFooterRowDef="displayedColumns; sticky: true"
                                class="test">

                            </tr>

                        </table>
                        <mat-paginator class="w-100" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>


<div class="d-xl-none">
    <div class="container">
        <div class="row">
            <div class="col">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Listado de descuentos</mat-card-title>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <table mat-table [dataSource]="dcDataSource.data" class="w-100" matSort multiTemplateDataRows>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let discount"> {{discount.name}} </td>
                                <td mat-footer-cell *matFooterCellDef>
                                    <p class="add-button">+ Agregar</p>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="rate">
                                <th mat-header-cell *matHeaderCellDef> Tasa de descuento </th>
                                <td mat-cell *matCellDef="let discount"> {{discount.rate}} % </td>
                                <td mat-footer-cell *matFooterCellDef></td>
                            </ng-container>

                            <ng-container matColumnDef="expandedDetail">
                                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumnsMobile.length">
                                    <div class="example-element-detail"
                                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                        <div class="row ta-c mt-4 mb-4">
                                            <div class="col">
                                                <button mat-icon-button color="accent"
                                                    (click)="modifyDiscount(element)">
                                                    <mat-icon>edit</mat-icon>
                                                </button>
                                            </div>
                                            <div class="col">
                                                <button mat-icon-button color="warn" (click)="delete(element)">
                                                    <mat-icon>delete_forever</mat-icon>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumnsMobile"></tr>
                            <tr mat-row *matRowDef="let element; columns: displayedColumnsMobile;"
                                [class.example-expanded-row]="expandedElement === element"
                                (click)="expandedElement = expandedElement === element ? null : element"
                                class="example-element-row"></tr>
                            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row">
                            </tr>
                            <tr mat-footer-row (click)="addDiscount()"
                                *matFooterRowDef="displayedColumnsMobile; sticky: true" class="test"></tr>

                        </table>
                        <mat-paginator class="w-100" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
