<div class="row">
    <div class="col">
        <mat-card [formGroup]="productForm">
            <mat-card-header>
                <h3>Modificaci√≥n de Producto</h3>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <div class="row mt-5">
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Nombre" formControlName="name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Precio</mat-label>
                            <input matInput type="number" placeholder="Precio" formControlName="cost">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Precio de Lista</mat-label>
                            <input matInput type="number" placeholder="Precio de Lista" formControlName="listPrice">
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Precio de venta</mat-label>
                            <input matInput type="number" placeholder="Precio de venta" formControlName="salePrice">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img src='assets/size-xs.png' class="mx-auto d-block" width="114" height="114" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline">
                                    <mat-label>Stock</mat-label>
                                    <input matInput type="number" placeholder="Stock" formControlName="stockXS">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img src='assets/size-s.png' class="mx-auto d-block" width="114" height="114" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline">
                                    <mat-label>Stock</mat-label>
                                    <input matInput type="number" placeholder="Stock" formControlName="stockS">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img src='assets/size-m.png' class="mx-auto d-block" width="114" height="114" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline">
                                    <mat-label>Stock</mat-label>
                                    <input matInput type="number" placeholder="Stock" formControlName="stockM">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img src='assets/size-l.png' class="mx-auto d-block" width="114" height="114" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline">
                                    <mat-label>Stock</mat-label>
                                    <input matInput type="number" placeholder="Stock" formControlName="stockL">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img src='assets/size-xl.png' class="mx-auto d-block" width="114" height="114" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline">
                                    <mat-label>Stock</mat-label>
                                    <input matInput type="number" placeholder="Stock" formControlName="stockXL">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <img src='assets/size-xxl.png' class="mx-auto d-block" width="114" height="114" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <mat-form-field appearance="outline">
                                    <mat-label>Stock</mat-label>
                                    <input matInput type="number" placeholder="Stock" formControlName="stockXXL">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent" class="w-100" (click)="modifyProduct()" [disabled]="!productForm.valid">
                    <mat-icon>edit</mat-icon>
                    <span>Modificar</span>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
