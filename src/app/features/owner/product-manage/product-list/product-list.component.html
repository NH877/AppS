<div fxLayout="column" fxLayoutAlign="space-around center" >
    <mat-card fxLayout="column" fxLayoutAlign="space-around center" style="width: 60%; margin-top: 5rem; background-color: aliceblue;" *ngIf="!modifyProduct">

        <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 100%;">

            <h3>Lista Productos</h3>

        </div>

        <div fxLayout="row" fxLayoutAlign="space-around center" style="width: 100%;" style="width: 100%;">
            
            <mat-divider></mat-divider>

        </div>

        <mat-form-field appearance="standard" style="width: 100%; margin-top: -10px; margin-bottom: -45px;"> <!--FILTRO-->
            <mat-label>Filtro</mat-label> 
            <input matInput (keyup)="applyFilter($event)"  placeholder="FiltraciÃ³n" #input> 
          </mat-form-field>

        <div  fxLayout="column" fxLayoutAlign="space-around center" style="width: 100%; margin-top: 40px;">

            <mat-spinner *ngIf="loading" diameter="60" style="margin-bottom: 20px;" color="accent"></mat-spinner>
            <div style="width: 100%; background-color: white;" class="mat-elevation-z8">
            <table mat-table [dataSource]="productDataSource"  style="width: 100%; margin-bottom: 20px;"matSort>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                </ng-container>
              
                <ng-container matColumnDef="cost">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                  <td mat-cell *matCellDef="let product"> $ {{product.cost}} </td>
                </ng-container>
              
                <ng-container matColumnDef="listPrice">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de lista </th>
                  <td mat-cell *matCellDef="let product"> $ {{product.listPrice}} </td>
                </ng-container>
              
                <ng-container matColumnDef="salePrice">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de venta </th>
                  <td mat-cell *matCellDef="let product"> $ {{product.salePrice}} </td>
                </ng-container>
              
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let product">

                        <button mat-icon-button color="accent" style="margin-left: -10px;" (click)="modify(product)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="delete(product)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
            <mat-paginator  style="width: 100%; " [length]="100"[pageSize]="5"[pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator><!--PAGINATOR-->
            </div>

            <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; margin-bottom: 40px;" *ngIf="emptyList && !loading">

                <button mat-icon-button color="accent" matTooltip="La lista esta vacia">
                    <mat-icon>sentiment_dissatisfied</mat-icon>
                </button>
                
            </div>
           
        </div>
       

        <button mat-icon-button color="warn" (click)="home()">
            <mat-icon>keyboard_return</mat-icon>
        </button>

    </mat-card>

    <app-product-modify style="width: 100%;" *ngIf="modifyProduct" [productForModify]="productForModify" (modifiedProduct)="modifiedProduct($event)"></app-product-modify>
    
</div>
