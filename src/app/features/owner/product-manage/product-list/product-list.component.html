<div fxLayout="column" fxLayoutAlign="space-around center">

    <mat-card fxLayout="column" fxLayoutAlign="space-around center" *ngIf="!modifyProduct">

        <div fxLayout="row" fxLayoutAlign="space-around center" class="w-100">

            <button mat-icon-button color="accent" (click)="add()" style="margin-top: -15px;">
                <mat-icon>add</mat-icon>
            </button>

            <h3>Lista de Productos</h3>
            
            <button mat-icon-button color="accent" (click)="home()" style="margin-top: -15px;">
                <mat-icon>home</mat-icon>
            </button>

        </div>

        <div fxLayout="row" fxLayoutAlign="space-around center" class="w-100">
            
            <mat-divider></mat-divider>

        </div>

        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-100">
            
            <mat-form-field fxFlex="76">
                <mat-label>Filtro</mat-label> 
                <input matInput (keyup)="applyFilter($event)" placeholder="FiltraciÃ³n" #input> 
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <button mat-button color="accent" (click)="addSale()">       <!--BOTON A TRABAJAR (click)="addSale()"-->
                <mat-icon>document_scanner</mat-icon>
                <span>Escanear codigo de barras</span>
            </button>

        </div>

        <div  fxLayout="column" fxLayoutAlign="space-around center" class="w-100" style="margin-top: 10px;">

            <mat-spinner *ngIf="loading" diameter="60" style="margin-bottom: 20px;" color="accent"></mat-spinner>
            
            <div class="w-100 mat-elevation-z8">
                
                <table mat-table [dataSource]="productDataSource" class="w-100" matSort multiTemplateDataRows>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="cost">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                        <td mat-cell *matCellDef="let product"> $ {{product.cost}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="listPrice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de lista </th>
                        <td mat-cell *matCellDef="let product"> $ {{product.listPrice}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="salePrice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de venta </th>
                        <td mat-cell *matCellDef="let product"> $ {{product.salePrice}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let product">

                            <button mat-icon-button color="accent" style="margin-left: -10px;" (click)="modify(product)">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-icon-button color="warn" (click)="delete(product)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                            <div class="example-element-detail"[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <div fxLayout="row" fxLayoutAlign="space-around center" >
                                <img src='assets/buzo.jpg' class='imgRedonda'/>   
                                <img src='assets/size-xs.png'class='img-sizes'/>
                                <img src='assets/size-s.png' class='img-sizes'/>
                                <img src='assets/size-m.png' class='img-sizes'/>
                                <img src='assets/size-l.png' class='img-sizes'/>
                                <img src='assets/size-xl.png' class='img-sizes'/>
                                <img src='assets/size-xxl.png' class='img-sizes'/>
                                <mat-form-field appearance="outline" fxFlex="20" style="margin-top: 18px; pointer-events: none;">
                                    <mat-label>Stock</mat-label> 
                                    <input matInput  placeholder="Stock segun talle" value="{{element.stockSize.stock}}" readonly #input> 
                                    <mat-icon matSuffix>inventory</mat-icon>
                                </mat-form-field>
                                
                                </div>

                          </div>
                        </td>
                    </ng-container>
                    

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"
                    class="example-element-row"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                
                </table>

                <mat-paginator class="w-100" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            </div>

            <!-- <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; margin-bottom: 40px;" *ngIf="emptyList && !loading">

                <mat-icon color="accent" matTooltip="La lista esta vacia">sentiment_dissatisfied</mat-icon>

            </div> -->
           
        </div>
       
    </mat-card>

    <app-product-modify style="width: 100%;" *ngIf="modifyProduct" [productForModify]="productForModify" (modifiedProduct)="modifiedProduct($event)"></app-product-modify>
    
</div>
