<div class="row">
    <div class="col">
        <mat-card style="width: 70%;">
            <!-- REMOVE THIS STYLE -->
            <mat-card-header>
                <h3>Lista de Productos</h3>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Filtro</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="FiltraciÃ³n" #input>
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="col-3">
                        <button mat-button color="accent" (click)="addSale()" class="w-100">
                            <!--BOTON A TRABAJAR (click)="addSale()"-->
                            <mat-icon>document_scanner</mat-icon>
                            <span>Escanear codigo</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table mat-table [dataSource]="productDataSource" class="w-100" matSort multiTemplateDataRows>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                                <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="cost">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                                <td mat-cell *matCellDef="let product"> $ {{product.cost}} </td>
                            </ng-container>

                            <ng-container matColumnDef="listPrice">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de lista </th>
                                <td mat-cell *matCellDef="let product"> $ {{product.listPrice}} </td>
                            </ng-container>

                            <ng-container matColumnDef="salePrice">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de venta </th>
                                <td mat-cell *matCellDef="let product"> $ {{product.salePrice}} </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let product">

                                    <button mat-icon-button color="accent" style="margin-left: -10px;"
                                        (click)="modify(product)">
                                        <mat-icon>edit</mat-icon>
                                    </button>

                                    <button mat-icon-button color="warn" (click)="delete(product)">
                                        <mat-icon>delete_forever</mat-icon>
                                    </button>

                                </td>
                            </ng-container>

                            <ng-container matColumnDef="expandedDetail">
                                <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                                    <div class="example-element-detail"
                                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                        <div fxLayout="row" fxLayoutAlign="space-around center">
                                            <img src='assets/buzo.jpg' class='imgRedonda' />
                                            <img src='assets/size-xs.png' class='img-sizes'
                                                (click)="stockOfSize('XS', element)" />
                                            <img src='assets/size-s.png' class='img-sizes'
                                                (click)="stockOfSize('S', element)" />
                                            <img src='assets/size-m.png' class='img-sizes'
                                                (click)="stockOfSize('M', element)" />
                                            <img src='assets/size-l.png' class='img-sizes'
                                                (click)="stockOfSize('L', element)" />
                                            <img src='assets/size-xl.png' class='img-sizes'
                                                (click)="stockOfSize('XL', element)" />
                                            <img src='assets/size-xxl.png' class='img-sizes'
                                                (click)="stockOfSize('XXL', element)" />
                                            <mat-form-field appearance="outline" fxFlex="20"
                                                style="margin-top: 18px; pointer-events: none;">
                                                <mat-label>Stock</mat-label>
                                                <input matInput placeholder="Stock segun talle" value="{{stock}}"
                                                    readonly #input>
                                                <mat-icon matSuffix>inventory</mat-icon>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                                [class.example-expanded-row]="expandedElement === element"
                                (click)="expandedElement = expandedElement === element ? null : element"
                                class="example-element-row"></tr>
                            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row">
                            </tr>

                        </table>
                        <mat-paginator class="w-100" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
                        </mat-paginator>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <app-product-modify style="width: 100%;" *ngIf="modifyProduct" [productForModify]="productForModify"
            (modifiedProduct)="modifiedProduct($event)"></app-product-modify>
    </div>
</div>
