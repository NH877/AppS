<div class="d-none d-sm-block">
    <div class="container">
        <div class="row">
            <div class="col">
                <table mat-table [dataSource]="creditOptions" class="w-100">

                    <ng-container matColumnDef="feeNumber">
                        <th mat-header-cell *matHeaderCellDef> Cuotas</th>
                        <td mat-cell *matCellDef="let option"> {{option.feeNumber}} </td>
                    </ng-container>

                    <ng-container matColumnDef="rate">
                        <th mat-header-cell *matHeaderCellDef> Interes </th>
                        <td mat-cell *matCellDef="let option"> {{option.rate}}% </td>
                    </ng-container>

                    <ng-container matColumnDef="feeValue">
                        <th mat-header-cell *matHeaderCellDef> Valor por cuota </th>
                        <td mat-cell *matCellDef="let option"> $ {{option.feeValue}} </td>
                    </ng-container>

                    <ng-container matColumnDef="total">
                        <th mat-header-cell *matHeaderCellDef> Total a pagar </th>
                        <td mat-cell *matCellDef="let option"> $ {{option.total}} </td>
                    </ng-container>

                    <ng-container matColumnDef="button">
                        <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
                        <td mat-cell *matCellDef="let option">
                            <mat-radio-button color="warn" (click)="saveObject(option)"  [checked]="checked(option)">
                            </mat-radio-button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
     
        <div class="row mt-3">
            <div class="col d-flex">
                <button mat-icon-button color="warn" (click)="cancel()">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>
            <div class="col d-flex justify-content-end">
                <button mat-icon-button class="greenButton" (click)="submit()" [disabled]="selectButton()">
                    <mat-icon>done</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
