<div fxLayout="column" fxLayoutAlign="space-around center">

    <mat-card fxLayout="column" fxLayoutAlign="space-around center" >

        <div fxLayout="row" fxLayoutAlign="space-between center"  class="w-100">
            <button mat-icon-button color="accent" (click)="home()" style="margin-top: -15px;">
                <mat-icon>home</mat-icon>
        </button>
         
            <h3>Historial de ventas</h3>

            <button mat-icon-button color="accent" (click)="home()" style="margin-top: -15px;">
                    <mat-icon>home</mat-icon>
            </button>
           
        </div>

        <div fxLayout="row" fxLayoutAlign="space-around center" class="w-100">
            
            <mat-divider></mat-divider>

        </div>

        <div fxLayout="row" fxLayoutAlign="center" class="w-100">
            
            <mat-form-field fxFlex="90">
                <mat-label>Filtro</mat-label> 
                <input matInput (keyup)="applyFilter($event)" placeholder="FiltraciÃ³n" #input> 
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

        </div>

        <div  fxLayout="column" fxLayoutAlign="space-around center" class="w-100" style="margin-top: 2px;">
            
            <div class="w-100 mat-elevation-z8">
                
                <table mat-table [dataSource]="saleDataSource.data" class="w-100" matSort>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let sale"> {{sale.product.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="cost">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                        <td mat-cell *matCellDef="let sale"> $ {{sale.product.cost}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="listPrice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de lista </th>
                        <td mat-cell *matCellDef="let sale"> $ {{sale.product.listPrice}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="salePrice">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio de venta </th>
                        <td mat-cell *matCellDef="let sale"> $ {{sale.product.salePrice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="size">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Talle </th>
                        <td mat-cell *matCellDef="let sale">  {{sale.product.stockSize.size}} </td>
                    </ng-container>

                    <ng-container matColumnDef="local">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Local </th>
                        <td mat-cell *matCellDef="let sale">  {{sale.local}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                </table>

                <mat-paginator class="w-100" [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

            </div>

            <!-- <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; margin-bottom: 40px;" *ngIf="emptyList && !loading">

                <mat-icon color="accent" matTooltip="La lista esta vacia">sentiment_dissatisfied</mat-icon>

            </div> -->
           
        </div>
       
    </mat-card>
    
</div>
